<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Applications - HireHub</title>

<style>
  body {
    background:#0d1117;
    color:white;
    font-family:Arial;
  }

  .container {
    max-width:900px;
    margin:40px auto;
    padding:25px;
    background:#161b22;
    border-radius:10px;
  }

  .top-bar {
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
  }

  .btn {
    padding:8px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    color:white;
    font-size:14px;
  }

  .back-btn { background:#3498db; }
  .logout-btn { background:#c0392b; }

  .card {
    background:#1f2530;
    padding:18px;
    border-radius:8px;
    margin-bottom:15px;
  }

  .status {
    padding:4px 10px;
    border-radius:20px;
    font-size:13px;
    display:inline-block;
  }

  .applied { background:#7f8c8d; }
  .shortlisted { background:#f39c12; }
  .rejected { background:#e74c3c; }
  .hired { background:#2ecc71; }

  .withdraw-btn {
    background:#c0392b;
    padding:6px 10px;
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
    margin-top:10px;
  }

</style>
</head>
<body>

<div class="container">

  <div class="top-bar">
    <button class="btn back-btn" onclick="location.href='/dashboard.html'">
      â¬… Back to Dashboard
    </button>

    <button class="btn logout-btn" id="logoutBtn">
      Logout
    </button>
  </div>

  <h2>My Job Applications</h2>
  <p>Track status of jobs you applied for</p>

  <div id="applicationsContainer">
    Loading...
  </div>

</div>

<script src="/js/my_applications.js"></script>
</body>
</html>
